<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <!-- Copio link de la página https://fonts.google.com/  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;1,400&family=Otomanopee+One&display=swap"
        rel="stylesheet">
    <!-- Linkeo el css -->
    <link rel="stylesheet" href="estiloFormulario.css">
</head>

<body>
    <!-- Creo el formulario de Contacto, tomando ejemplo de apunte teórico. -->
    <form action="" method="" class="caja">
        <p>
            <label for="nom">Nombre:</label>
            <input type="text" name="nombre" class="bordesInput">
        </p>
        <p>
            <label for="ape">Apellido:</label>
            <input type="text" name="apellido" placeholder="apellido" class="bordesInput">
        </p>
        <p>
            <label for="pass">Contraseña:</label>
            <input type="password" name="pass" class="bordesInput">
        </p>
        <p>
            <label for="sexo">Sexo</label>
        <ul>
            <li>
                <input type="radio" name="sexo" value="hombre">
                <label>Hombre</label>
            </li>
            <li>
                <input type="radio" name="sexo" value="mujer">
                <label>Mujer</label>
            </li>
        </ul>
        </p>

        <p>
            <label>Hobbies</label>
        <ul>
            <li>
                <input type="checkbox" name="hobbies[]" value="bailar" id="bailar">
                <label for="bailar">Bailar</label>
            </li>
            <li>
                <input type="checkbox" name="hobbies[]" value="cantar" id="cantar">
                <label for="cantar">Cantar</label>
            </li>
            <li>
                <input type="checkbox" name="hobbies[]" value="nadar" id="nadar">
                <label for="nadar">Nadar</label>
            </li>
            <li>
                <input type="checkbox" name="hobbies[]" value="correr" id="correr">
                <label for="correr">Correr</label>
            </li>
        </ul>

        </p>

        <p>
            <label for="titulo">Título</label>
            <select name="titulo">
                <option value="primario">Primario</option>
                <option value="secundario">Secundario</option>
                <option value="terciario">Terciario</option>
                <option value="universitario">Universitario</option>
            </select>
        </p>
        <p>
            <label for="comentarios">Comentarios</label>
            <textarea name="comentarios" id="" cols="30" rows="10" class="bordesInput"></textarea>
        </p>
        <p>
            <input type="submit" value="Enviar" class="botones">
            <input type="reset" value="Borrar" class="botones">
            
        </p>

    </form>
</body>

</html>
